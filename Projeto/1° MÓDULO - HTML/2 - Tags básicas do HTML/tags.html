<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tags</title> <!-- Título na aba do browser e nas pesquisas do Google -->
</head>
<body>
    <h1>Título Maior</h1> <!-- tamanhos de fontes -->
    <h2>Título menor</h2> <!-- tamanhos de fontes -->
    <h5>Título menor ainda</h5> <!-- tamanhos de fontes -->

    <p>Paragrafos</p> <!--Serve para escrever parágrafos e a tag "<p>" pula linha de um parágrafo p/ outro"-->
        <p><strong>Destaque</strong> do Paragrafo</p>
        <p>Novamente outro paragrafo</p>
        <strong>Serve de <s>destaque</s></strong> <!--<strong>Serve para dar destaque no texto e <s> para riscar apalavras-->
        <hr> <!--Serve para colocar um linha no texto, realizar uma separação. Não precisa de fechamento-->



</body>
</html>
