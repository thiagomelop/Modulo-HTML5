<!DOCTYPE html>
<html lang="en">
<head>
    <title>Divs e Span</title>
</head>
<body>
    <h1>Galáxias</h1>
    <div> <!--Serve para agrupar um bloco a ser modificado e para aplicar css e javascript em certos pontos-->
        <p>Galáxia <span style="background-color:blue" >Andrômeda</span></p> <!--Serve para aplicar alterações dentro de um determinada linha, palavra...-->
        <p>Galáxia Olho Negro</p>
        <p>Galáxia do Cata-Vento</p>  
    </div>    
</body>
</html>
