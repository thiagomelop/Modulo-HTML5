<!--Forms: São os campos que recebem as entradas do usuários!!!
Elementos que fazem parte do forms:

<form></form> Tag form
<input></input> seria uma tag de entrada, pode ser tipo texto, radio ou submit.

Exemplo para atribuir um elemento do tipo texto no form:
<input type="text" name="firstname">



O Atributo "action" é o o URL pra onde vc esta enviando a informação, no caso servidor !

GET é pra baixar informação do servidor
POST é pra enviando informação ao servidor

Quem recebe as informações do form? 
Back-end, seria a parte que recebe as informações e faz alteração no banco de dados. É o software que vai alterar os dados, salvar os dados e etc --">
