<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tabela</title>
    </head>
        <body>
            
            <table border="1"> <!--Define uma tabela-->
                <caption>
                    <h3>Satélites de Urano</h3>
                </caption><!--define uma legenda e deve ser posta após a tag <table>-->
                <thead> <!--Bloco onde ficam os titulos da tabela-->
                    <tr> <!--Linha da tabela-->
                        <th>Nome</th> <!--Cabeçalho da tabela-->
                        <th>Data de descobrimento</th> <!--Cabeçalho da tabela-->
                    </tr> <!--Linha da tabela-->
                </thead>
                
                <tbody> <!--Bloco onde ficam os conteudos da tabela-->
                    <tr> <!--Linha da tabela-->
                        <td>Titânia</td> <!--Dados tabela, conteudo da celula da tabela-->
                        <td>1878</td> <!--Dados tabela, conteudo da celula da tabela-->
                    </tr> <!--Linha da tabela-->
                    <tr> <!--Linha da tabela-->
                        <td>Oberon</td> <!--Dados tabela, conteudo da celula da tabela-->
                        <td>1787</td> <!--Dados tabela, conteudo da celula da tabela-->
                    </tr> <!--Linha da tabela-->
                </tbody>
                
            </table>

        </body>
</html>

<!--Para criar uma tabela usar a tag <table></table>, lembrando que são usadas somente para intabular algona pg web-->
<!--tag <th></th> é basicamente os itens chave desta tabela, a parte negrita, cabeçalho, divido também por celulas-->
<!--a tag <tr></tr> é a linha, itens na horizontal-->
<!--Tag <td></td> são as células, para colocar os itens da tabela, geralmente uma ao lado da outra-->
<!--atributo dentro da tag <table> colocar border="1" para adc boradar aos nomes-->
<!--TH são os cabeçalhos, TR são linhas, TD são celulas-->
